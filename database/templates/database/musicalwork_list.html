{% extends "database/base.html" %}
{% load rest_framework %}

{% block content %}

<div class="centerstage">

    <h3>Number of Works: {{ musicalwork_list|length }}</h3>
    {% for musical_work in musicalwork_list %}
        <div class="post">

            <h1><a href="{% url 'musicalwork-detail' pk=musical_work.pk %}">{{ musical_work.variant_titles.0 }}</a></h1>

        </div>
    {% endfor %}
{% endblock %}
</div>
