{% extends "database/base.html" %}

{% block content %}
<div class="centerstage">

    <h3>Number of pieces: {{ musicalwork_list|length }}</h3>
    {% for musicalwork in musicalwork_list %}
        <div class="post">

            <h1><a href="{% url 'musicalwork_detail' pk=musicalwork.pk %}">{{ musicalwork.variant_titles.0 }}</a></h1>  <!-- List all the post, going to the post page when clicked-->
            <div class="date">
                <!-- this is template filter, showing published date is a certain format -->
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
