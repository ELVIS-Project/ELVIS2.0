{% extends "database/base.html" %}

{% block content %}
<div class="centerstage">
    <h3>Number of composers: {{ person_list|length }}</h3>
    {% for person in person_list %}
        <div class="post">

            <p><a href="{% url 'person_detail' pk=person.pk %}">{{ person.names.0 }}</a></p>  <!-- List all the post, going to the post page when clicked-->

        </div>
    {% endfor %}
    {% include "database/base_page.html" %}
</div>
{% endblock %}
