{% extends "database/base_list.html" %}

{% block content %}
{% block header %}
    Composers
{% endblock %}
{% block list_content %}
    <div class="centerstage">
    {% for person in person_list %}
        <div class="post">

            <p><a href="{% url 'person-detail' pk=person.pk %}" class="list-group-item col-xs-11">{{ person.given_name }} {{ person.surname }}</a></p>

        </div>
    {% endfor %}
{% endblock %}
</div>
{% endblock %}
