{% extends "database/base.html" %}

{% block content %}
<div class="centerstage">
    <h3>Number of sections: {{ section_list|length }}</h3>
    {% for section in section_list %}
        <div class="post">
            <h1><a href="{% url 'section_detail' pk=section.pk %}">{{ section.title }}</a></h1>  <!-- List all the post, going to the post page when clicked-->
        </div>
    {% endfor %}
    {% include "database/base_page.html" %}
</div>
{% endblock %}
