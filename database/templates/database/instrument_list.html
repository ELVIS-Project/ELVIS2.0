{% extends "database/base.html" %}

{% block content %}
<div class="centerstage">
    <h3>Number of instruments: {{ instrument_list|length }}</h3>
    {% for instrument in instrument_list %}
        <div class="post">

            <h1><a href="{% url 'instrument_detail' pk=instrument.pk %}">{{ instrument.name }}</a></h1>  <!-- List all the post, going to the post page when clicked-->

        </div>
    {% endfor %}
    {% include "database/base_page.html" %}
</div>
{% endblock %}
