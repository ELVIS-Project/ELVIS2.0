{% extends "database/base.html" %}

{% block content %}
{% include 'database/detail_title.html' with object=instrument %}

{% if instrument.parts.exists %}
<h4> Parts Written for this Instrument </h4>
<ul class="list-group">
{% for part in instrument.parts.all %}
    <li class="list-group-item">
        <a href="{{ part.get_absolute_url }}"> {{ part }}</a>
    </li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
