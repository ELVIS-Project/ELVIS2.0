{% extends "database/base.html" %}
{% csrf_token %}
{% block content %}

{% csrf_token %}
<script>
var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            xhr.setRequestHeader("content-type", "application/json");
        }
    }
});

function showalert(message,alerttype) {

    $('#alert_placeholder').append('<div id="alertdiv" class="alert ' +  alerttype + '"><a class="close" data-dismiss="alert">Ã—</a><span>'+message+'</span></div>')

    setTimeout(function() { // this will automatically close the alert and remove this if the users doesnt close it in 5 secs
      $("#alertdiv").remove();

    }, 5000);
  }

$(document).ready(function(){
    $('.alert').hide();
    $("#add").click(function(){
        console.log("clicked!");
        $.ajax({
            url:'/ajax/add_to_corpus/',
            type: "POST",
            dataType: 'json',
            data: JSON.stringify({research_corpus: 1, file: 1}),
            success:function(data){
                message = "The file " + data.file_name + " was addded to the Research Corpus " + data.research_corpus
                showalert(message, "alert-success")
            },
        });
    });
}); 

</script>

<button type="button" class="btn btn-primary" id="add">Add</button>
<div id = "alert_placeholder"></div>

{% endblock %}
