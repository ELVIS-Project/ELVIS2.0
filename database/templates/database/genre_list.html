{% extends "database/base.html" %}

{% block content %}
    <div class="centerstage">
    <h3>Number of genres: {{ genre_list|length }}</h3>
    {% for genre in genre_list %}
        <p>
            <a class= 'postcontent' href="{% url 'genre_detail' pk=genre.pk %}">
                {{ genre.name }}
            </a>
        </p>  <!-- List all the post, going to the post page when clicked-->
    {% endfor %}
    </div>
    {% include "database/base_page.html" %}

{% endblock %}
