{% extends "database/base.html" %}

{% block content %}
<div class="centerstage">

    <h3>Number of genres: {{ genre_list|length }}</h3>
    {% for genre in genre_list %}
        <div class="post">

            <h1><a href="{% url 'genre_detail' pk=genre.pk %}">{{ genre.name }}</a></h1>  <!-- List all the post, going to the post page when clicked-->

        </div>
    {% endfor %}
</div>
{% endblock %}
